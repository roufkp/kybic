{% extends "base.html" %}
{% include "" %}
{% load static %}
{% block content %}

<section class="bg-dark dark:bg-gray-900">
  <div class="container px-6 py-10 mx-auto">
      <h1 class="text-3xl font-semibold text-white capitalize lg:text-4xl dark:text-white">From the blog</h1>

      <div class="grid grid-cols-1 gap-8 mt-8 md:mt-16 md:grid-cols-2">
     {% for blog in blog %}

          <div class="lg:flex">
              <img class="object-cover w-full h-56 rounded-lg lg:w-64" src="{{blog.image.url}}" alt="">

              <div class="flex flex-col gap-4 py-6 lg:mx-6">
                  <a href="{% url 'registration:blog_post_detail'  blog.id %}" class="text-xl font-semibold text-gray-100 hover:underline dark:text-white ">
                    {{blog.heading}}
                  </a>
                  
                  <span class="text-sm text-gray-500 dark:text-gray-200">On: {{blog.created_at}}</span>
              </div>
          </div>
             
      {% empty %}
      {% endfor %}
      </div>
  </div>
</section>

 


  
{% endblock content %}
