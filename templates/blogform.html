
{% load static %}
{% block content %}

<style>
@import url('https://fonts.googleapis.com/css2?family=DM+Sans&display=swap');

.form-blo{
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  max-width: 800px;
  width: 100%;
  font-family: 'Dm sans','sans-serif';
  
   
}
form{
  background-color: rgb(235, 232, 232);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  width: 50%;
  padding: 30px;
  border-radius: 10px;
    box-shadow: 4px 4px 4px 4px rgba(0, 0, 0, 0.151);
    font-family: 'Dm sans','sans-serif';
}
input{
  background-color: rgb(180, 180, 180);
  width: 90%;
  margin: auto;
  align-items: center;
  justify-content: center;
  min-height: 30px;
  border: none;
  border-radius: 5px;
  margin-bottom: 20px;
  display: flex;
  
}
input::file-selector-button{
  background-color: rgb(26, 26, 26);
  padding: 10px;
  color: aliceblue;
  border-radius: 15px;
  
    /* box-shadow: 2px 3px 14px 4px rgba(0, 0, 0, 0.151); */

}
input[type="file"]{
  background-color: transparent;
}
input[type="submit"]{
  background-color:rgb(14, 14, 14);
  color: azure;
  padding: 15px;
  border-radius: 15px;
    /* box-shadow: 2px 3px 14px 4px rgba(0, 0, 0, 0.151); */
}


</style>
   <div class="form-blo">
    <h1>kybic</h1>
    <form method="post" action=" {% url 'addblog' %} " enctype="multipart/form-data">
      {% csrf_token %}
          {{ form.as_p }}
    <button type="submit">Submit</button>
    </form>
</div>

  {% endblock content %}
