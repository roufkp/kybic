{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kybic{% endblock %}</title>
    {% block meta_tags %}{% endblock %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/kybic-icon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/services.css' %}">
     <link rel="stylesheet" href="{% static 'css/contact.css' %}">
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">
       <link rel="stylesheet" href="{% static 'css/admin.css' %}">
        <link rel="stylesheet" href="{% static 'css/testimonial.css' %}">
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

</head>
<body>
    {% include "navbar.html" %}
    {% block content %}

    {% endblock content %}
        {% block footer %}
{% include "footer.html" %}
    {% endblock footer %}
    
    
    <div id="custom-cursor"></div>


    <script>
  document.addEventListener('mousemove', function(event) {
  var customCursor = document.getElementById('custom-cursor');
  customCursor.style.transform = 'translate(' + event.clientX + 'px, ' + event.clientY + 'px)';
});

</script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
