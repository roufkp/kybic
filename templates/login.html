<div class="font-mono " style="height: 90vh;margin: auto;display: flex;align-items: center;">
  <!-- Container -->
  <div class="container mx-auto">
    <div class="flex justify-center px-6 my-12">
      <!-- Row -->
      <div class="w-full xl:w-3/4 lg:w-11/12 flex">
        <!-- Col -->
        <div
          class="w-full h-auto bg-gray-400 hidden lg:block lg:w-5/12 bg-cover rounded-l-lg"
          style="background-image: url('https://source.unsplash.com/Mv9hjnEUHR4/600x800')"
        ></div>
        <!-- Col -->
        <div class="w-full lg:w-7/12 bg-white p-5 rounded-lg lg:rounded-l-none">
          <h3 class="pt-4 text-2xl text-center">Create an Account!</h3>
          <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded"  action="{% url 'accounts:login' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4 md:flex md:justify-between">
            </div>
            <div class="mb-4">
              <label class="block mb-2 text-sm font-bold text-gray-700" for="username">
                Username
              </label>
              <input
                class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                id="username"
                name="username"
                placeholder="username"
              />
            </div>
            <div class="mb-4 md:flex md:justify-between">
           
              <div class="md:ml-2">
                <label class="block mb-2 text-sm font-bold text-gray-700" for="password2">
                  Confirm Password
                </label>
                <input
                  class="w-full px-3 py-2 mb-3 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                  id="password2"
                  name="password"
                  placeholder="******************"
                />
              </div>
            </div>
            <div class="mb-6 text-center">
              <button
                class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Login Account
              </button>
            </div>

          </form>
          <div>
            {% for message in messages  %} 
            <h3 class="text-red-800 " >{{message}}</h3>
            {% endfor %}
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
