 
{% load static %}
{% block content %}

<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form action="login"   method="post">
        {% csrf_token %}

         <input type="text"  name="username" placeholder="username">
        <br>
         <input type="password"  name="password" placeholder="password">
        <br>
        <input type="submit">
    </form>
    <div>
        {% {% for messages in messages  %}
          
       
    <h3>{{messages}}</h3>
    {% endfor %}%}
    </div>
</body>
</html>

{% endblock content %}
